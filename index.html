<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <div class="global-wrapper">
        <div class="hero">
          <div class="hero-text">Account settings</div>
          <img class="hero-img" src="./img/xmark-solid.svg" alt="" width="15" height="20">
        </div>
        <div class="info">
          <img src="" alt="">
          <form class="form" action="echo.htmlacademy.ru">
            <div class="form-input">
              <label class="label-heading">Username</label>
              <input type="text" name="user" placeholder="Enter your username" required>
            </div>

            <div class="form-inputs">
              <div class="user">
                <label class="label-heading">First Name</label>
                <input type="text" name="user" placeholder="Enter your first username" required>
              </div>
              <div class="user">
                <label class="label-heading">Last Name</label>
                <input type="text" name="user" placeholder="Enter your last username" required>
              </div>
            </div>

            <div class="form-input">
              <label class="label-heading">Email</label>
              <input type="text" name="user" placeholder="Enter your username" required>
            </div>

            <div class="form-input">
              <label class="label-heading">Bio</label>
              <textarea name="" placeholder="Tell us about yourself"></textarea>
            </div>
          </form>
        </div>

        <div class="box-2">
          <div class="cansel">Cansel</div>
          <div class="save">Save</div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
